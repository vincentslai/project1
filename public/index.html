<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>

		<div class="jumbotron">
			<h1 class="text-center white">Weather App</h1>
		</div>

    <div class="container">
    <div class="col-md-12">
        <h4>This Weather app is created with Bootstrap, OWM - Open Weather Map, AJAX and Javascript. </h4>
    </div> <!-- col-md-12 intro -->

    <div class="col-md-12">
        <h2 class="text-center">Enter City Name: </h2>
    </div>

    <div class="text-center col-md-12 form-group form-inline">
      <input type="text" name ="city" id="city" class="form-control" placeholder="Enter City name">
      <button id="submitWeather" class="btn btn-warning">Search</button>
    </div> <!-- col-md-12 form -->

    <div class="col-md-12 text-center">
      <span id="errorMessage" class=" redColor"></span>
      <span id="searchResult"></span>
       
    </div>
    
    

</div> <!--end of container -->
